<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheCraftLab.io - In Construction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      text-align: center;
      padding: 1rem;
    }

    .glitch {
      position: relative;
      font-size: 4rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #fff;
      background: transparent;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch-top 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch-bottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-top {
      0% { clip: rect(0px, 900px, 0px, 0px); }
      10% { clip: rect(10px, 900px, 50px, 0px); }
      20% { clip: rect(50px, 900px, 90px, 0px); }
      30% { clip: rect(30px, 900px, 70px, 0px); }
      40% { clip: rect(60px, 900px, 110px, 0px); }
      50% { clip: rect(10px, 900px, 40px, 0px); }
      60% { clip: rect(80px, 900px, 120px, 0px); }
      70% { clip: rect(20px, 900px, 60px, 0px); }
      80% { clip: rect(40px, 900px, 80px, 0px); }
      90% { clip: rect(70px, 900px, 100px, 0px); }
      100% { clip: rect(0px, 900px, 30px, 0px); }
    }

    @keyframes glitch-bottom {
      0% { clip: rect(0px, 900px, 0px, 0px); }
      10% { clip: rect(20px, 900px, 60px, 0px); }
      20% { clip: rect(40px, 900px, 90px, 0px); }
      30% { clip: rect(10px, 900px, 40px, 0px); }
      40% { clip: rect(60px, 900px, 100px, 0px); }
      50% { clip: rect(30px, 900px, 70px, 0px); }
      60% { clip: rect(70px, 900px, 110px, 0px); }
      70% { clip: rect(20px, 900px, 50px, 0px); }
      80% { clip: rect(50px, 900px, 90px, 0px); }
      90% { clip: rect(80px, 900px, 120px, 0px); }
      100% { clip: rect(40px, 900px, 80px, 0px); }
    }

    .subtitle {
      font-size: 1.5rem;
      margin: 1rem 0 2rem;
      color: #aaa;
    }

    .links a {
      display: inline-block;
      margin: 0 0.5rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .glitch {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .links a {
        padding: 0.5rem 0.75rem;
        margin: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="TheCraftLab.io">TheCraftLab.io</h1>
    <p class="subtitle">In Construction</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/andr%C3%A9-maciel-65822424/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="mailto:andre@TheCraftLab.io">Email</a>
    </div>
  </div>
</body>
</html>
