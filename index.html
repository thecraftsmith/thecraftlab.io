  <style>
    /* reset & base */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%; background: #0a0a0a;
      display:flex; align-items:center; justify-content:center;
      font-family: 'Monoton', sans-serif;
      overflow:hidden; color:#fff;
    }

    .container {
      text-align:center;
      padding:1rem;
    }

    /* intense neon glow */
    .glitch {
      display:inline-block;
      font-size:4rem; letter-spacing:4px;
      position:relative; text-transform:uppercase;
      color:#0ff; /* cyan base */
      text-shadow:
        0 0 8px #0ff,
        0 0 16px #0ff,
        0 0 32px #f0f,
        0 0 64px #f0f;
      line-height:1;
    }

    /* wrap each letter for individual glitch */
    .glitch span {
      display:inline-block;
      position:relative;
      animation: jitter 3s infinite;
    }
    .glitch span:nth-child(odd) { animation-duration:2.5s; }
    .glitch span:nth-child(even) { animation-duration:3.5s; }

    @keyframes jitter {
      0%,100% { transform: translate(0,0) skew(0deg); opacity:1; }
      10% { transform: translate(-2px,-2px) skew(-2deg); }
      20% { transform: translate(2px,2px) skew(2deg); }
      30% { transform: translate(-3px,1px) skew(-1deg); opacity:.8; }
      40% { transform: translate(3px,-1px) skew(1deg); }
      50% { transform: translate(-1px,3px) skew(2deg); opacity:.9; }
      60% { transform: translate(1px,-3px) skew(-2deg); }
      70% { transform: translate(-2px,2px) skew(1deg); opacity:.85; }
      80% { transform: translate(2px,-2px) skew(-1deg); }
      90% { transform: translate(0,3px) skew(0deg); opacity:.95; }
    }

    /* flickering pseudo-layers */
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position:absolute; top:0; left:0; width:100%;
      clip:rect(0,0,0,0);
    }
    .glitch::before {
      text-shadow: -4px 0 #f0f;
      animation: slice-anim 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      text-shadow: 4px 0 #0ff;
      animation: slice-anim 3s infinite linear alternate-reverse;
    }
    @keyframes slice-anim {
      0% { clip: rect(10px,9999px,20px,0); }
      25% { clip: rect(40px,9999px,50px,0); }
      50% { clip: rect(70px,9999px,80px,0); }
      75% { clip: rect(30px,9999px,40px,0); }
      100% { clip: rect(0px,9999px,10px,0); }
    }

    .subtitle {
      margin:1rem 0 2rem;
      font-size:1.5rem; color:#888;
      text-shadow: 0 0 4px #888;
    }

    .links {
      display:flex; justify-content:center; gap:1rem;
    }
    .links a {
      display:flex; align-items:center;
      text-decoration:none; color:#fff;
      border:1px solid #444; padding:0.5rem;
      border-radius:4px; transition: all .2s;
      backdrop-filter: blur(4px);
    }
    .links a:hover {
      background: rgba(255,255,255,0.1);
      border-color:#0ff; color:#0ff;
    }
    .links svg {
      width:1.2rem; height:1.2rem; margin-right:0.5rem;
      fill: currentColor;
    }

    @media (max-width:600px) {
      .glitch { font-size:2.5rem; }
      .subtitle { font-size:1rem; }
      .links a { padding:0.4rem; }
    }
  </style>
</head>
